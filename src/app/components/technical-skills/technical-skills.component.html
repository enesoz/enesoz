<div class="skills-section">
  <h2 class="my-titles">{{ 'technicalSkills.title' | translate }}</h2>

  <div class="skills-grid">
    <div *ngFor="let key of getSkillKeys()" class="skill-category">
      <h3>{{ 'technicalSkills.' + key | translate }}</h3>
      <div class="skill-tags">
        <span *ngFor="let skill of getSkillsBy(key)" class="skill-tag">
          {{ skill }}
        </span>
      </div>
    </div>
  </div>
</div>
