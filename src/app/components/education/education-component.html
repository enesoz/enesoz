<div class="education-section">
  <h2 class="my-titles">{{ 'education.title' | translate }}</h2>

  <div class="education-list">
    <div *ngFor="let edu of education" class="education-item">
      <h3>{{ edu.institution }}</h3>
      <p>{{ edu.degree }}, {{ edu.location }}</p>
    </div>
  </div>
</div>
