<div class="contact-section">
  <h3>{{ 'header.contactInfo' | translate }}</h3>
  <div class="contact-info">
    <p>{{ contact.phone }}</p>
    <p><a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
  </div>

  <div class="web-profiles">
    <h4>{{ 'header.websites' | translate }}</h4>
    <ul>
      <li *ngFor="let profile of webProfiles">
        <a [href]="'https://' + profile.url" target="_blank" rel="noopener noreferrer">
          {{ profile.url }}
        </a>
      </li>
    </ul>
  </div>
</div>
