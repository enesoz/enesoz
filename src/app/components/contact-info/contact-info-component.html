<section class="contact-info">
  <h2 class="section-title">{{ 'header.contactInfo' | translate}}</h2>

  <div class="contact-item">
    <span class="contact-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
      </svg>
    </span>
    <div class="contact-text">
      <a [href]="'tel:' + contact.phone" [attr.aria-label]="'Phone: ' + contact.phone">
        {{ contact.phone }}
      </a>
    </div>
  </div>

  <div class="contact-item">
    <span class="contact-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    </span>
    <div class="contact-text">
      <a [href]="'mailto:' + contact.email" [attr.aria-label]="'Email: ' + contact.email">
        {{ contact.email }}
      </a>
    </div>
  </div>

  <h2 class="section-title">{{ 'header.websites'| translate }}</h2>
  <ul class="website-list">
    <li *ngFor="let profile of webProfiles" class="website-item">
      <span class="contact-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
          <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
        </svg>
      </span>
      <a [href]="'https://' + profile.url" target="_blank" rel="noopener noreferrer" class="website-link" [attr.aria-label]="profile.name + ': ' + profile.url">
        {{ profile.name }}
      </a>
    </li>
  </ul>
</section>
