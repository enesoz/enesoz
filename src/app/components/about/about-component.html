<section class="about-section" *ngIf="about">
  <h2 class="section-title">{{ 'header.about' | translate }}</h2>
  <div class="about-item" *ngIf="about?.languages?.length">
    <strong>{{ 'about.languages' | translate }}:</strong>
    <span *ngFor="let lang of about.languages; let last = last">
      {{ lang.name }} ({{ lang.level }}){{ !last ? ', ' : '' }}
    </span>
  </div>
  <div class="about-item" *ngIf="about?.experience">
    <strong>{{ 'about.experience' | translate }}:</strong> {{ about.experience }}
  </div>
  <div class="about-item" *ngIf="about?.militaryObligation">
    <strong>{{ 'about.militaryObligation' | translate }}:</strong> {{ about.militaryObligation }}
  </div>
</section>
